<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        document.write(`Seu nome tem ${nome.length} letras.<br>`); // Exibe o número de letras do nome
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br>`); // Exibe o nome em letras maiúsculas
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}. <br>`); // Exibe o nome em letras minúsculas
    </script>
</body>
</html>

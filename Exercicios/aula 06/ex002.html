<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus soluta placeat error impedit reprehenderit. Vel inventore optio, recusandae quo veniam aliquid labore, impedit consectetur expedita dolorem esse illo reprehenderit fugit!</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?"); //Recebe o nome do usuário dentro da variável nome
        window.alert('Olá, Prazer, ' + nome)//concatenando a string com o nome do usuário
    </script>
</body>
</html>

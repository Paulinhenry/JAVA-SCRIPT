<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus soluta placeat error impedit reprehenderit. Vel inventore optio, recusandae quo veniam aliquid labore, impedit consectetur expedita dolorem esse illo reprehenderit fugit!</p>
    <script>
        var n1 = Number(window.prompt("Qual é o seu número favorito ?")); //Recebe a string do usuário dentro da variável n1
        var n2 = Number(window.prompt("Qual é o seu número segundo favorito ?")); //Recebe a string do usuário dentro da variável n2
        var soma = n1 + n2; //Soma os dois números recebidos do usuário
        window.alert('Seu número favorito é , ' + n1 + ' E seu segundo número é , '+ n2 +' E a soma deles é, ' + String(soma))//concatenando a string com o numero do usuário
        // A soma é feita como string, pois o prompt retorna uma string, para fazer a soma corretamente, é necessário converter os valores para números.
        // number + number = soma
        // string + string = concatenação
    </script>
</body>
